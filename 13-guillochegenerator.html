<html>
	<head>
		<title>Guilloche generator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="guilloche.js"></script>/* Get this file from https://github.com/changa2/changa2.github.io/blob/master/guilloche.js */
		<style>
			body {
				background-color: #111;
			}
			.label {
				position: absolute;
				top: 30px;
				left: 30px;
				background-color: #f40000;
				font-size: 2em;
			}
		</style>
	</head>
	<body>
		<canvas id="c" width="800" height="800"></canvas>
		<div class="label">Set some text over it.</div>
		<script>
			/* global $ *//* global Guilloche */
			$(function() {
				var canvas = document.getElementById('c');
				var ctx = canvas.getContext('2d');
				ctx.canvas.width  = window.innerWidth;
	  			ctx.canvas.height = window.innerHeight;
				ctx.translate((ctx.canvas.width/2)+0.5, (ctx.canvas.height/2)+0.5);
				ctx.strokeStyle='white'; // You can randomize the color too, see example 2 from week 7 https://changa2.github.io/7-changingstyle.html
				ctx.lineWidth = 0.5;
				var g = Guilloche();
				g.plot(ctx);
			});
		</script>
	</body>
</html>
