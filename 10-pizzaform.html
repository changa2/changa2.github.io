<html>
	<head>
		<title>Pizza form</title>
		<style>
			form {
				font-family: Arial;
			}
			label {
				font-weight: bold;
				display: inline-block;
    			margin-bottom: 5px;
			}
			p {
				margin: 0;
			}
			input, textarea, select {
				border: 1px solid #B2DFEE;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<form id="pizza-form">
		  <p><label id="name">Customer name: <input id="namefield" name="customer"></label></p>
		  <p><label>Telephone: <input type="tel" name="phone"></label></p>
		  <p><label>E-mail address: <input type="email" name="addr" placeholder="@newschool.edu"></label></p>
		  <p><label>Size:
		      <select name="size">
		        <option value="">choose size</option>
		        <option value="small">small (10-inch)</option>
		        <option value="medium">medium (12-inch)</option>
		        <option value="large">large (14-inch)</option>
		      </select>
		    </label>
		  </p><p><label>Preferred delivery time:
		      <input name="due" type="time" min="11:00" max="21:00" step="900">
		  </label></p>
		  <p><label>Delivery instructions:
		      <textarea rows="3" cols="30" name="instructions">Help us get the 'za to you faster!</textarea>
		  </label></p>
		  <p><button onclick="store()" type="button">Submit order</button>
		  <button onclick="clearData()" type="button">Clear data</button></p>
		</form>
		<script>
			/* global $ */
			/* global localStorage */
		    function store(){
    			localStorage.setItem("name", $("#namefield")[0].value);
    			location.reload(); // refresh the page
    		}
    		function clearData() {
    			localStorage.clear();
    			location.reload(); // refresh the page
    		}
    		if (localStorage.getItem("name")) {
    			$("#namefield").hide();
    			$("#name").append(localStorage.getItem("name"));
    		}
		</script>
	</body>
</html>
