<html>
<head>
  <title>Mouseover</title>
  <style>
    .basic {
        width: 200px;
        height: 200px;
        background-color: yellow;
    }
    .basic:hover {
        background-color: lime;
    }
    .basic:active {
        background-color: magenta;
    }

    .square-wrapper {
        background-color: #eee;
        position: relative;
        width: 300px;
        height: 300px;
    }
    .square:hover {
    	z-index:1;
    }
    .square {
        position: absolute;
        width:200px;
        height:200px;
    }
    .one {
        top: 40px;
        left: 40px;
        background-color: lime;
    }
    .two {
        top: 60px;
        left: 60px;
        background-color: yellow;
    }
    .three {
        top: 80px;
        left: 80px;
        background-color: blue;
    
    }
    .four {
        top: 100px;
        left: 100px;
        background-color: red;
    }
  
    .train {
        display: block;
        width: 250px;
        height: 250px;
        background-image: url('http://thedrawpage.com/wp-content/uploads/2013/10/BlogTrain.jpg');
        background-repeat: no-repeat;
        overflow:hidden;
        text-indent:100%;
        white-space: nowrap;
    }
    .train:hover {
        background-position: -240px -50px;
    }
    .train:active {
        background-position: -650px -70px;
    }
    .train-thumbnail {
        margin: 50px;
        width: 200px;
        border: 1px solid gray;
    }
  </style>
</head>
<body>
    <h4>...with color</h4>
    <div class="basic"></div>
    
    <h4>...with stacking</h4>
    <div class="square-wrapper">
        <div class="one square"></div>
        <div class="two square"></div>
        <div class="three square"></div>
        <div class="four square"></div>
    </div>
    
    <h4>...with fancy positioning</h4>
    <div class="train"></div>
    <img class="train-thumbnail" src="http://thedrawpage.com/wp-content/uploads/2013/10/BlogTrain.jpg">
</body>
</html>
