<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
    <script>
        function setup() {
          createCanvas(640, 480);
          textSize(30);
        }
        
        function draw() {
          if (mouseIsPressed) {
            fill(0);
          } else {
            fill(255);
          }
          ellipse(mouseX, mouseY, 80, 80);
          fill(0); // for text
          text(frameCount, 10, 30);
        }
    </script>
  </head>

</html>
